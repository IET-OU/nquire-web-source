<!DOCTYPE html>


<div class="header">
    <h1>My profile</h1>
</div>
<div class="content">

    <div data-ng-if="!status.logged">
        <button class="pure-button pure-button-primary"
                data-ng-click="login('google')">Log in with Google
        </button>
        <button class="pure-button pure-button-primary"
                data-ng-click="login('yahoo')">Log in with Yahoo
        </button>
        <button class="pure-button pure-button-primary"
                data-ng-click="login('ou')">Log in with The Open University
        </button>
    </div>

    <div data-ng-if="status.logged">
        <div data-ng-if="status.ready">
            <div data-ng-if="status.logged">
                <p>
                    You have logged in with the email: {{status.email}}
                    <button class="pure-button pure-button-primary pure-button-small"
                            data-ng-click="logout()">Logout
                    </button>
                </p>

                <div data-ng-if="form.isOpen()">
                    <form class="pure-form pure-form-stacked">
                        <fieldset>
                            <label for="name">User name</label> <input id="name" type="text"
                                                                       placeholder="User name"
                                                                       data-ng-model="form.values.name">

                            <button class="pure-button pure-button-primary pure-button-small"
                                    data-ng-disabled="form.okButtonDisabled()" data-ng-click="form.save()">
                                Save
                            </button>
                            <button class="pure-button pure-button-primary pure-button-small"
                                    data-ng-disabled="form.resetButtonDisabled()"
                                    data-ng-click="form.cancel()">Cancel
                            </button>
                        </fieldset>
                    </form>
                </div>
                <div data-ng-if="!form.isOpen()">
                    <p>Name: {{status.profile.name}}</p>

                    <button class="pure-button pure-button-primary pure-button-small"
                            data-ng-click="form.open()">Edit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
