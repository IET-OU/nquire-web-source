<!DOCTYPE html>


<div data-ng-switch="project.activity.stage">
    <div data-ng-switch-when="proposal">
        <div data-ng-include="'partials/project-view-challenge-answer.html'"
             data-ng-controller="ProjectViewChallengeAnswerCtrl"></div>
    </div>
    <div data-ng-switch-default>
        other
    </div>
</div>

<div data-ng-if="access.admin && project.open">
    <h2 class="content-subhead">Challenge administration</h2>


    <button class="pure-button"
            data-ng-class="stageButtonClass('proposal')"
            data-ng-click="setStage('proposal')">
        Proposal stage
    </button>
    <button class="pure-button"
            data-ng-class="stageButtonClass('voting')"
            data-ng-click="setStage('voting')">
        Voting stage
    </button>
    <button class="pure-button"
            data-ng-class="stageButtonClass('decision')"
            data-ng-click="setStage('decision')">
        Decision stage
    </button>

</div>
