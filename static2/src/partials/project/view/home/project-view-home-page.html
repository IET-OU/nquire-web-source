<!DOCTYPE html>

<div class="project-section-header" data-ng-include="'partials/project/blocks/project-menu.html'"></div>

<div class="project-section-content">
    <div data-ng-if="!project.open && !projectData.access.admin" class="comments-noaccess-project-closed">
        This project is still being edited by its author.
    </div>

    <div data-ng-if="projectData.project.open || projectData.access.admin">

        <div class="project-section-description-column">
            <div data-ng-include="'partials/project/blocks/project-metadata.html'"></div>

            <div class="btn-group project-section-description-join-leave">
                <button data-ng-if="!projectData.access.member" type="button" class="btn btn-default"
                        data-ng-click="joinProject()">Join project
                </button>
                <button data-ng-if="projectData.access.member" type="button" class="btn btn-default"
                        data-ng-click="leaveProject()">Leave project
                </button>
            </div>
        </div>

        <div class="project-section-content-column">
            <p class="project-section-content-header">Mission description</p>

            <div class="project-section-content-description-block"
                 data-ng-repeat="block in projectData.project.description.blocks">
                <p class="project-section-content-block-title">{{block.title}}</p>

                <p class="project-section-content-block-content">{{block.content}}</p>
            </div>
        </div>
    </div>
</div>
