<div id="header-content">

    <div id="logo-container">
        <img src="css/images/nquire-it-logo.jpg"/>

        <p>Join missions to explore science...</p>
    </div>

    <div id="header-right-panel">

        <div id="header-top-box-container">
            <div id="header-menu">
                <a href data-ui-sref="home">Home</a>
                <a href data-ui-sref="about">About</a>
                <a href data-ui-sref="create">Create</a>
            </div>
            <div id="header-search-form-container">

                <form class="form-inline" role="form">
                    <div class="input-group">
                        <input type="text" class="form-control" id="header-search-box" placeholder="Search"/>
                    <span class="input-group-btn">
                        <button id="header-search-submit" type="submit" class="btn btn-default"><i
                                class="fa fa-search"></i>
                        </button>
                    </span>
                    </div>
                </form>
            </div>
        </div>

        <div id="header-profile-panel">
            <div data-ng-if="status.ready">
                <div data-ng-if="status.logged">
                    <div id="header-profile-username-block">
                        <div>Hi, <a href data-ui-sref="profile">{{status.profile.username}}</a>,</div>
                        <div>you are signed in.</div>
                        <div><a href data-ng-click="openIdService.logout()">Sign out</a></div>
                    </div>
                    <a data-ui-sref="profile"><span data-siw-user-image data-user="status.profile"></span></a>
                </div>
                <div data-ng-if="!status.logged">
                    <a href data-ui-sref="profile">Sign in</a>
                </div>
            </div>
            <div data-ng-if="!status.ready">
                loading...
            </div>


        </div>
    </div>
</div>
