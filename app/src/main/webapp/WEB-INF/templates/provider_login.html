<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body onload="document.forms['oauth-form-redirection'].submit();">
<h1>
    Redirecting to provider...
</h1>

<form name="oauth-form-redirection" th:action="${signin_url}" method="POST">
    <button type="submit">Sign in with <span th:text="${provider}"></span></button>
    <input type="hidden" name="scope" th:value="${scopes}"/>
</form>

</body>
</html>
