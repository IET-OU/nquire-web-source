<!DOCTYPE html>


<div class="header">
    <h1>nQuire-it</h1>
</div>
<div class="content">

    <div class="pure-g-r">
        <div data-ng-repeat="project in projects" class="pure-u-1 pure-u-1-3">
            <div class="project-list-item" data-ng-class="projectClass(project)">
                <div class="project-list-item-header">
                    <h2>{{project.title}}</h2>

                    <div>{{projectTypeLabel(project)}}</div>
                </div>
                <ul class="project-list-item-rows">
                    <li>3 members</li>
                    <li>
                        <button class="pure-button pure-button-primary" data-ui-sref="project-view.home({projectId: project.id})">View</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
