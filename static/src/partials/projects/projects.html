<!DOCTYPE html>


<p>A place where your ideas are turned into real missions.</p>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-sm-push-9">
            bla bla bla
        </div>
        <div class="col-xs-12 col-sm-9 col-sm-pull-3">
            <div class="row">
                <div data-ng-repeat="project in projects" class="col-xs-12 col-sm-6 col-md-4">
                    <div class="project-item" data-ng-class="projectClass(project)">
                        <div class="project-item-image-container">
                            <img src="" data-ng-src="{{project.description.image}}"/>
                        </div>
                        <div class="project-item-title">
                            {{project.title}}
                        </div>
                        <div class="project-item-author">
                            by {{project.author.username}}
                        </div>
                        <div class="project-item-teaser">
                            {{project.description.teaser}}
                        </div>

                        <div class="row" data-ng-include="dataItemsTemplate(project)"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
