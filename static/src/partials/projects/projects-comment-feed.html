<div data-ng-controller="ProjectListCommentFeedCtrl">
    <div class="sidebar-feed" data-ng-if="feed">
        <div class="sidebar-header">Recent comments:</div>
        <ul>
            <li data-ng-repeat="item in feed">
                "<span class="feed-comment">{{item.comment}}</span>" in
                <a data-ui-sref="project.view.home({projectId: item.projectId})">{{item.projectTitle}}</a>
            </li>
        </ul>
    </div>
</div>
