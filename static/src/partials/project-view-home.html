<!DOCTYPE html>

<div data-ng-if="status.logged">
    <div data-ng-if="project.open">

        <div data-ng-if="!access.member">
            <button class="pure-button pure-button-primary" data-ng-click="joinProject()">Join project</button>
        </div>
        <div data-ng-if="access.member">
            <button class="pure-button pure-button-primary" data-ng-click="leaveProject()">Leave project
            </button>
        </div>
    </div>
    <div data-ng-if="!project.open">
        <p>This project is still being edited by its author.</p>
    </div>

</div>
<div data-ng-if="!status.logged">
    <a data-ui-sref="profile">Login</a> to participate in this project.
</div>

<div data-siw-project-description></div>

<div data-ng-include="templates.home"></div>
