<div class="forum-header" translate><a href data-ui-sref="forum.list">Forum</a> â–¸ {{forum.node.title}}</div>
<div class="forum-content">

    <p data-ng-if="status.logged">
        <button class="btn btn-default" data-ui-sref="forum.node.new-thread" translate>Post new thread</button>
    </p>
    <div data-ng-if="!status.logged">
        <p translate><a href data-ng-click="openIdService.loginAndComeBack()">Sign in</a> to post new threads.</p>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th translate>Thread</th>
            <th translate>Starter</th>
            <th translate>Last post</th>
            <th translate>Replies</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="thread in forum.node.threads | orderBy:'lastComment.date':true">
            <td><a href data-ui-sref="forum.thread({threadId: thread.id})">{{thread.title}}</a></td>
            <td><span siw-user-link="thread.author"></span></td>
            <td><span siw-user-link="thread.lastComment.author"></span><br/>{{thread.lastComment.date | fuzzyDate}}</td>
            <td>{{thread.commentCount  > 0 ? thread.commentCount - 1 : 0}}</td>
        </tr>
        </tbody>
    </table>
</div>
