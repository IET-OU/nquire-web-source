<div class="admin-reported">
    <div class="admin-reported-menu">
        <div data-ng-repeat="(cat, content) in admin.data.reported">
            <a data-ng-class="categoryMenuItemClass(cat)"
               href data-ng-click="selectCategory(cat)">
                {{labels[cat]}}
                <span class="badge">{{content.length}}</span>
            </a>
        </div>
    </div>
</div>

<table data-ng-if="content" class="table table-striped">
    <thead>
    <tr>
        <th translate>Author</th>
        <th translate>Content id</th>
        <th translate>Reports</th>
        <th translate>Actions</th>
        <th data-ng-repeat="infoKey in blocks">{{infoKey}}</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="item in content">
        <td>{{item.author.username}}</td>
        <td><a ng-href="#{{item.path}}" target="_blank">{{item.id}}</a></td>
        <td>{{item.count}}</td>
        <td>
            <button class="btn btn-default btn-xs" data-ng-click="deleteReportedContent(item)" translate>Delete</button>
            <button class="btn btn-default btn-xs" data-ng-click="approveReportedContent(item)" translate>Approve</button>
        </td>
        <td data-ng-repeat="block in item.info">
            <div data-ng-bind-html="block.content"></div>
        </td>
    </tr>

    </tbody>

</table>
