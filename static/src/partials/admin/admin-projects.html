<div class="admin-page-projects">

<datalist id="filter-list">
    <option data-ng-repeat="f in filters" value="{{f.query}}">{{f.label}}</option>
</datalist>

<table class="table table-striped">
    <thead>
    <tr>
        <th translate>Id</th>
        <th translate>Title</th>
        <th translate>Author</th>
        <th translate>Open?</th>
        <th translate>Featured?</th>
        <th class="col-filters" translate>Tags</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="(idx, project) in admin.data.projects" data-ng-controller="AdminProjectsItemCtrl" data-idx="{{idx}}">
        <td>{{project.id}}</td>
        <td>{{project.title}}</td>
        <td>{{project.author.username}}</td>
        <td>{{project.open ? 'Yes' : 'No'}}</td>
        <td>
            <b>{{project.featured ? 'Yes' : 'No'}}</b>
            <button class="btn btn-default btn-xs"
                    data-ng-click="actions.toggleFeatured(project)">
                {{project.featured ? 'Unfeature' : 'Feature project'}}
            </button>
        </td>
        <td>
          <div data-ng-if="!form.isOpen()">
            {{project.filters}}
            <button class="btn btn-default btn-xs" data-ng-click="form.open()" data-ng-XX-click="actions.filters(project)" translate>Edit tags</button>
          </div>
          <div data-ng-if="form.isOpen()">
            <input class="form-control filters" data-ng-XX-model="form.values[idx].filters" data-ng-model="project.filters"
                   list="filter-list" data-ng-required="1" pattern="[\w\-,]+"
                   placeholder="{{'Comma separated tags' | translate}}" title="Format: letters, numbers, dashes, commas."/>

            <button class="btn btn-default btn-sm" data-ng-click="form.save()" translate>Save</button>
            <button class="btn btn-default btn-sm" data-ng-click="form.cancel()" translate>Cancel</button>
          </div>
        </td>
    </tr>

    </tbody>

</table>

</div>
