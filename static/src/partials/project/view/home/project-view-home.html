<!DOCTYPE html>

<div data-ng-if="status.logged">
    <div data-ng-if="projectData.project.open">


        <p>{{project.description.teaser}}</p>

        <div class="container">
            <div class="row">
                <div class="project-description-block col-sm-6 col-xs-12">

                    <div class="image-crop">
                        <img src data-ng-src="{{projectData.project.description.image}}"/>
                    </div>

                </div>
                <div data-ng-repeat="block in projectData.project.description.blocks"
                     class="project-description-block col-sm-6 col-xs-12">

                    <div data-ng-switch="block.type">
                        <div data-ng-switch-when="www">
                            www
                        </div>
                        <div data-ng-switch-when="text" class="project-description-block-text">
                            <div class="project-description-block-text-title">{{block.title}}</div>
                            <div class="project-description-block-text-text"
                                 data-ng-bind-html="block.content"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div data-ng-if="projectData.project.description.html">
            <p data-ng-bind-html="projectData.project.description.description"></p>
        </div>
        <div data-ng-if="!projectData.project.description.html">
            <p style="white-space: pre;">{{project.description.description}}</p>
        </div>

        <p>
            <button data-ng-if="!projectData.access.member" class="pure-button pure-button-primary"
                    data-ng-click="joinProject()">Join project
            </button>
            <button data-ng-if="projectData.access.member" class="pure-button pure-button-primary"
                    data-ng-click="leaveProject()">Leave project
            </button>
        </p>
    </div>

    <div data-ng-if="!projectData.project.open">
        <p>This project is still being edited by its author.</p>
    </div>

</div>
<div data-ng-if="!status.logged">
    <a data-ui-sref="profile">Login</a> to participate in this project.
</div>

<div data-siw-project-description></div>

<div data-ng-include="templates.home"></div>
