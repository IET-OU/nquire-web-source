<ul>
    <li><b>{{projectData.data.members}}</b>

              when="{'1': 'member',

    <li><b>{{projectData.data.data}}</b>
        <span ng-pluralize count="projectData.data.data"
          when="{'1': 'image',
                     'other': 'images'}">
