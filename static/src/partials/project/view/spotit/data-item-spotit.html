<div data-ng-if="item" class="spotit-view-item" data-ng-controller="ProjectViewSpotItItemCtrl">


    <div class="spotit-item-menu">
        <p class="btn-group">

            <button class="btn btn-default" data-ng-disabled="!goto.hasPrevious()" data-ng-click="goto.previous()">
                <i class="fa fa-arrow-left"></i>
            </button>
            <button class="btn btn-default" data-ui-sref="project.view.data-list">
                <i class="fa fa-times"></i>
            </button>
            <button class="btn btn-default" data-ng-disabled="!goto.hasNext()" data-ng-click="goto.next()">
                <i class="fa fa-arrow-right"></i>
            </button>
        </p>
    </div>

    <div class="spotit-item-title" data-ng-if="!form.isOpen()">
        {{item.title}}
        <button data-ng-if="item.author.id == status.profile.id"
                class="btn btn-default" data-ng-click="form.open()">
            Edit title
        </button>
        <button data-ng-if="item.author.id == status.profile.id"
                class="btn btn-default" data-ng-click="deleteDataItem()">
            <i class="fa fa-trash-o"></i>
        </button>
    </div>
    <div class="spotit-item-title" data-ng-if="form.isOpen()">
        <form class="form-inline">
            <input class="form-control" data-ng-model="form.values.title" placeholder="title"/>
            <div class="btn-group">
                <button class="btn btn-default" data-ng-click="form.save()">
                    Save
                </button>
                <button class="btn btn-default" data-ng-click="form.cancel()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
    <div class="spotit-item-image">
        <img src="" data-ng-src="{{item.observation | uploadedImage }}"/>
    </div>
    <div class="spotit-comments-section">
        <div class="spotit-vote-section" data-siw-vote-widget data-vote-manager="dataVoteManager"
             data-vote-target="item"></div>
        <div data-ng-include="'partials/comments.html'"></div>
    </div>
</div>
