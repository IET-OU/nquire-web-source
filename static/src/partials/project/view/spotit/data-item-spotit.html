<div data-ng-if="item" class="spotit-view-item" data-ng-controller="ProjectViewSpotItItemCtrl">


    <div class="spotit-item-menu">
        <p class="btn-group">

            <button class="btn btn-default" ng-disabled="!itemIndex.previous" ng-click="goto.previous()" title="{{'Previous item' | translate}}">
                <i class="fa fa-arrow-left"></i>
            </button>
            <button class="btn btn-default" data-ui-sref="project.view.data-list" title="{{'Return to data view' | translate}}">
                <i class="fa fa-times"></i>
            </button>
            <button class="btn btn-default" ng-disabled="!itemIndex.next" ng-click="goto.next()" title="{{'Next item' | translate}}">
                <i class="fa fa-arrow-right"></i>
            </button>
        </p>
    </div>

    <div class="spotit-item-title" data-ng-if="!form.isOpen()">
        {{item.title}}
        <button data-ng-if="item.author.id == status.profile.id"
                class="btn btn-default" data-ng-click="form.open()" translate>Edit title</button>
        <button ng-if="item.author.id == status.profile.id" title="{{'Rotate right' | translate}}"
                class="btn btn-default" data-ng-click="rotateImage('right')">
            <i class="fa fa-rotate-right"></i>
        </button>
        <button ng-if="item.author.id == status.profile.id" title="{{'Rotate left' | translate}}"
                class="btn btn-default" data-ng-click="rotateImage('left')">
            <i class="fa fa-rotate-left"></i>
        </button>
        <button ng-if="item.author.id == status.profile.id" title="{{'Delete' | translate}}"
                class="btn btn-default" data-ng-click="deleteDataItem()">
            <i class="fa fa-trash-o"></i>
        </button>
    </div>
    <div class="spotit-item-title" data-ng-if="form.isOpen()">
        <form class="form-inline">
            <p>
                <input class="form-control" data-ng-model="form.values.title" placeholder="title"/>
            <span class="btn-group">
                <button class="btn btn-default" data-ng-click="form.save()" translate>Save</button>
                <button class="btn btn-default" data-ng-click="form.cancel()" translate>Cancel</button>
            </span>
            </p>
        </form>
    </div>
    <div class="spotit-item-image">
        <img src="" data-ng-src="{{item.observation | uploadedImage }}"/>
    </div>
    <div class="spotit-comments-section">
        <div class="spotit-vote-section" data-siw-vote-widget data-vote-manager="dataVoteManager"
             data-vote-target="item"></div>
        <div data-ng-include="'partials/comments.html'"></div>
    </div>
</div>


<div data-ng-hide="item" class="spotit-view-item-error warn error-http-4xx http-404 error-not-found">
  <p translate>Spot-It mission item not found.</p>
</div>
