<div data-ng-if="dataList.last">
    <p class="project-section-content-header" translate>Last picture</p>

    <p><a href data-ui-sref="project.view.data-list" translate>See all</a></p>

    <div class="spotit-observation-outline">
        <img src data-ng-src="{{dataList.last.observation | uploadedImage }}" data-ng-click="goToItem(dataList.last.id)"/>
    </div>
</div>
