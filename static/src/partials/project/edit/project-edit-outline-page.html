<div class="project-section-header" data-ng-include="'partials/project/blocks/project-menu.html'"></div>

<div class="project-section-content">
    <div class="project-section-description-column"
         data-ng-include="'partials/project/blocks/project-title-edit.html'"></div>

    <div class="project-section-content-column">

        <p class="project-section-content-header" translate>Mission outline</p>

        <div data-ng-if="!form.isOpen('teaser')">
            <div class="project-section-content-description-block-content"
                 data-ng-bind-html="projectData.project.metadata.outline"></div>

            <div data-ng-if="!form.isOpen()" class="btn-group">
                <button type="button" class="btn btn-default" data-ng-click="form.open('teaser')" translate>Edit</button>
            </div>
        </div>

        <div data-ng-if="form.isOpen('teaser')">
            <form role="form">
                <div class="form-group">
                    <label translate>Outline:</label>
                    <text-angular name="outline" data-ng-model="form.values.metadata.outline"></text-angular>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" data-ng-click="form.save()" translate>Save</button>
                    <button type="button" class="btn btn-default" data-ng-click="form.cancel()" translate>Cancel</button>
                </div>
            </form>
        </div>

        <p class="project-section-content-header" translate>Mission administration</p>

        <p translate>This project is currently <b>closed</b>. Therefore, you can edit it, but participants cannot access it.  Click on “Open project” to make the project public. </p>

        <p>
            <button class="btn btn-default" data-ng-click="openProject()" translate>Open project</button>
            <button class="btn btn-default" data-ng-click="deleteProject()" translate>Delete project</button>
        </p>

        <p translate>Please note that you cannot edit the project while it is open.</p>

    </div>
</div>
