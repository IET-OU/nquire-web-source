
<div class="footer-content">

  <div id="lang" class="lang-switch" data-ng-if="cfg.lang_switch === 'bottom'">
    <a data-ng-repeat="(lang, label) in cfg.langs" data-ng-href="{{lang}}#{{location.url()}}" hreflang="{{lang}}"
        title="{{'Choose language:' | translate}} {{label | translate}} ({{ lang }})">{{label | translate}}<i class="fa fa-x-language fa-flag"></i></a>
  </div>

</div>
