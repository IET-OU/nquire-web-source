<div id="header-content">

    <div id="logo-container">
        <a href data-ui-sref="home({type: null, status: null, filter: ull, kw: null})">
            <img src="css/images/nquire-it-logo.jpg" alt="{{ 'nQuire-it home page' | translate }}"/>
        </a>

        <p>{{txt.headerSubtitle}}<!--Join missions to explore your world...--></p>
    </div>

    <div id="header-right-panel" data-ng-controller="NavBarCtrl" role="navigation">

        <div id="header-top-box-container">
            <div id="header-menu">
                <a href data-ui-sref="home({type: null, status: null, filter: ull, kw: null})" translate>Home</a>
                <a href data-ui-sref="forum.list" translate>Forums</a>
                <a href data-ui-sref="about" translate>About</a>
                <a href data-ui-sref="create" translate>Create</a>
                <a href data-ui-sref="admin.users" data-ng-if="status.profile.admin" translate>Administrator</a>
            </div>
            <div id="header-search-form-container">

                <form class="form-inline" role="search">
                    <div class="input-group">
                        <input required type="search" class="form-control" id="header-search-box" placeholder="{{ 'Search missions' | translate }}…"
                               ng-model="keyword" data-ng-enter="search()" aria-label="{{ 'Search missions' | translate }}"/>
                    <span class="input-group-btn">
                        <button id="header-search-submit" type="submit" class="btn btn-default"
                                aria-label="{{ 'Search' | translate }}"><i
                                class="fa" data-ng-class="{'fa-search': !params.kw, 'fa-times': params.kw}"
                                data-ng-click="searchButtonAction()"></i>
                        </button>
                    </span>
                    </div>
                </form>
            </div>
        </div>

        <div id="header-profile-panel">
            <div data-ng-if="status.ready">
                <div data-ng-if="status.logged">
                    <div id="header-profile-username-block">
                        <div translate>Hi, <a href data-ui-sref="profile">{{status.profile.username}}</a>,<br>you are signed in.</div>
                        <div><a href data-ng-click="openIdService.logout()" translate>Sign out</a></div>
                    </div>
                    <a data-ui-sref="profile"><span data-siw-user-image data-user="status.profile"></span></a>
                </div>
                <div data-ng-if="!status.logged">
                    <a href data-ng-click="openIdService.loginAndComeBack()" translate>Sign in</a>
                </div>
            </div>
            <div data-ng-if="!status.ready" translate>Loading…</div>
        </div>

        <div id="header-lang">
          <a data-ng-repeat="(c, lang) in langs" href="/{{c}}" hreflang="{{c}}"
              title="{{'Switch to language:' | translate}} {{lang | translate}}" translate>{{lang}}<i class="fa fa-x-language fa-flag"></i></a>

          <!--<i class="fa fa-language" title="{{ 'Choose your language' | translate }}"></i>-->
          <b translate>English</b> <b translate>Greek</b>
        </div>
    </div>
</div>
